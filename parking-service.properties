# ...\EzPark-Configs\parking-service.properties

server.port=8084
spring.application.name=parking-service

# Configuración específica de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ezpark_parkings_db?
createDatabaseIfNotExist=true
spring.datasource.username=${USER_POSTGRESQL}
spring.datasource.password=${PASSWORD_POSTGRESQL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.kafka.consumer.group-id=parking-service-group
